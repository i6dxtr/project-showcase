<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vision App - Product Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">ðŸ§  Smart Vision Classifier</h1>
      <button id="language-toggle" class="btn btn-outline-secondary">Cambiar a EspaÃ±ol</button>
    </div>

    <div id="capture-section" class="card shadow p-4">
      <div class="video-container">
        <video id="video" class="fade" autoplay playsinline></video>
        <canvas id="canvas" class="fade"></canvas>
      </div>
      <div class="mb-3">
        <select id="camera-select" class="form-select">
          <option value="">Select Camera...</option>
        </select>
      </div>
      <button id="capture" class="btn btn-primary mb-3 me-2">Capture & Predict</button>
      <button id="retake" class="btn btn-secondary mb-3" style="display:none;">Retake</button>
      <div id="result" class="alert alert-secondary d-flex align-items-center justify-content-center" role="alert">
        <div id="spinner" class="spinner-border me-2" role="status" style="display:none;"></div>
        <span id="result-text">Awaiting capture...</span>
      </div>
    </div>

    <div id="query-section" class="card shadow p-4" style="display:none;">
      <h2 id="product-name" class="mb-4"></h2>
      <button id="nutrition-btn" class="btn btn-info mb-2">Nutrition Facts</button>
      <button id="allergen-btn" class="btn btn-warning mb-2">Allergen Information</button>
      <button id="price-btn" class="btn btn-success mb-2">Price</button>
      <button id="go-back-btn" class="btn btn-secondary">Go Back</button>
      <div id="query-result" class="mt-4"></div>
    </div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small>&copy; 2025 VisionApp Prototype</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your App JS -->
  <script src="js/app.js"></script>
</body>
</html>
