<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="product-name" class="mb-0">Product Details</h1>
      <button id="language-toggle" class="btn btn-outline-secondary">Cambiar a Espa침ol</button>
    </div>

    <!-- Display the previously captured image -->
    <div class="mb-4">
      <img id="captured-image" src="path/to/captured-image.jpg" alt="Captured Product" class="img-fluid shadow">
    </div>

    <!-- Buttons for additional information -->
    <div class="d-grid gap-2">
      <button id="nutrition-btn" class="btn btn-info">Nutrition Facts</button>
      <button id="allergen-btn" class="btn btn-warning">Allergies Information</button>
      <button id="price-btn" class="btn btn-success">Price</button>
      <button id="go-back-btn" class="btn btn-secondary">Go Back</button>
    </div>

    <!-- Query result display -->
    <div id="query-result" class="mt-4 alert alert-secondary" role="alert"></div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small>&copy; 2025 VisionApp Prototype</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = "https://f9cf-75-187-72-180.ngrok-free.app";

    document.addEventListener('DOMContentLoaded', () => {
      const productName = localStorage.getItem('productName') || 'Unknown Product';
      const language = localStorage.getItem('language') || 'en';
      
      const translations = {
        en: {
          productDetails: "Product Details",
          nutritionFacts: "Nutrition Facts",
          allergyInfo: "Allergies Information",
          price: "Price",
          goBack: "Go Back",
          loading: "Loading...",
          errorFetch: "Error: Could not fetch query result.",
          errorServer: "Error: Could not connect to server.",
          toggleLanguage: "Cambiar a Espa침ol"
        },
        es: {
          productDetails: "Detalles del Producto",
          nutritionFacts: "Informaci칩n Nutricional",
          allergyInfo: "Informaci칩n de Alergias",
          price: "Precio",
          goBack: "Regresar",
          loading: "Cargando...",
          errorFetch: "Error: No se pudo obtener el resultado.",
          errorServer: "Error: No se pudo conectar al servidor.",
          toggleLanguage: "Switch to English"
        }
      };
      
      let currentLanguage = language;
      
      // Update UI text based on language
      function updateLanguage(lang) {
        currentLanguage = lang;
        localStorage.setItem('language', lang);
        
        document.getElementById('product-name').textContent = productName ? 
          (lang === 'es' ? `Producto: ${productName}` : `Product: ${productName}`) : 
          translations[lang].productDetails;
        
        document.getElementById('nutrition-btn').textContent = translations[lang].nutritionFacts;
        document.getElementById('allergen-btn').textContent = translations[lang].allergyInfo;
        document.getElementById('price-btn').textContent = translations[lang].price;
        document.getElementById('go-back-btn').textContent = translations[lang].goBack;
        document.getElementById('language-toggle').textContent = translations[lang].toggleLanguage;
      }
      
      // Initial language update
      updateLanguage(currentLanguage);

      // Query buttons
      const queryResult = document.getElementById('query-result');
      const fetchQuery = async (queryType) => {
        queryResult.style.display = 'block';
        queryResult.textContent = translations[currentLanguage].loading;

        try {
          const response = await fetch(`${API_URL}/query`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              product_name: productName, 
              query_type: queryType, 
              language: currentLanguage 
            })
          });
          const data = await response.json();

          if (data.success) {
            queryResult.innerHTML = `<p>${data.details}</p>`;
            if (data.audio_url) {
              queryResult.innerHTML += `
                <audio controls>
                  <source src="${data.audio_url}" type="audio/mpeg">
                  ${currentLanguage === 'es' ? 'Su navegador no soporta el elemento de audio.' : 'Your browser does not support the audio element.'}
                </audio>
              `;
            }
          } else {
            queryResult.textContent = translations[currentLanguage].errorFetch;
          }
        } catch (error) {
          console.error(error);
          queryResult.textContent = translations[currentLanguage].errorServer;
        }
      };

      // Language toggle
      document.getElementById('language-toggle').addEventListener('click', () => {
        const newLanguage = currentLanguage === 'en' ? 'es' : 'en';
        updateLanguage(newLanguage);
      });

      // Event listeners for buttons
      document.getElementById('nutrition-btn').addEventListener('click', () => fetchQuery('nutrition'));
      document.getElementById('allergen-btn').addEventListener('click', () => fetchQuery('allergen'));
      document.getElementById('price-btn').addEventListener('click', () => fetchQuery('price'));
      document.getElementById('go-back-btn').addEventListener('click', () => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
