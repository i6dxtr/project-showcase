<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <!-- Language Toggle Button -->
    <div class="mb-3">
      <button id="language-toggle" class="btn btn-primary" data-lang-en="Switch to Spanish" data-lang-es="Switch to English">Switch to Spanish</button>
    </div>

    <!-- Product name doesn't need language translation - removed data attributes -->
    <h1 id="product-name" class="mb-4">Product Details</h1>
    <h2 id="product-heading" class="mb-3" data-lang-en="Product Details" data-lang-es="Detalles del Producto">Product Details</h2>

    <!-- Display the previously captured image -->
    <div class="mb-4">
      <img id="captured-image" src="path/to/captured-image.jpg" alt="Captured Product" class="img-fluid shadow">
    </div>

    <!-- Buttons for additional information -->
    <div class="d-grid gap-2">
      <button id="nutrition-btn" class="btn btn-info" data-lang-en="Nutrition Facts" data-lang-es="Información Nutricional">Nutrition Facts</button>
      <button id="allergen-btn" class="btn btn-warning" data-lang-en="Allergen Information" data-lang-es="Información de Alergias">Allergen Information</button>
      <button id="price-btn" class="btn btn-success" data-lang-en="Price" data-lang-es="Precio">Price</button>
      <button id="go-back-btn" class="btn btn-secondary" data-lang-en="Go Back" data-lang-es="Regresar">Go Back</button>
    </div>

    <!-- Query result display -->
    <div id="query-result" class="mt-4 alert alert-secondary" role="alert" style="display: none;"></div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small>&copy; 2025 VisionApp Prototype</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script>
    // Define API URL (should match your app.js)
    const API_URL = "https://aba1-75-187-72-180.ngrok-free.app";

    document.addEventListener('DOMContentLoaded', () => {
      const productName = localStorage.getItem('productName') || 'Unknown Product';
      let currentLanguage = localStorage.getItem('language') || 'en';

      // Function to update language
      const updateLanguage = (language) => {
        document.querySelectorAll('[data-lang-en]').forEach(el => {
          el.textContent = language === 'es' ? el.getAttribute('data-lang-es') : el.getAttribute('data-lang-en');
        });
        localStorage.setItem('language', language);
      };

      // Set the product name first
      document.getElementById('product-name').textContent = productName;
      
      // Then initialize language (won't affect product name anymore)
      updateLanguage(currentLanguage);

      // Language toggle
      document.getElementById('language-toggle').addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
        updateLanguage(currentLanguage);
      });

      // Load the captured image if available
      const capturedImage = localStorage.getItem('capturedImage');
      if (capturedImage) {
        document.getElementById('captured-image').src = capturedImage;
      }

      // Query buttons functionality
      const queryResult = document.getElementById('query-result');
      const fetchQuery = async (queryType) => {
    queryResult.style.display = 'block';
    queryResult.textContent = translations[currentLanguage].loading;

    try {
        // Add mapping here
        const productMapping = {
            'product-a': 'Salt',
            'product-b': 'Peanut Butter',
            'product-c': 'Cookies',
            'product-d': 'Crackers'
        };
        
        // Get stored product name and ensure we send raw label format to API
        let apiProductName = productName;
        // If it's a display name, convert back to raw label
        Object.entries(productMapping).forEach(([raw, display]) => {
            if (display === productName) {
                apiProductName = raw;
            }
        });

        const response = await fetch(`${API_URL}/query`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                product_name: apiProductName,  // Now sends correct raw label
                query_type: queryType, 
                language: currentLanguage 
            })
        });
         const data = await response.json();

          if (data.success) {
            queryResult.innerHTML = `
              <p>${data.details}</p>
              <audio controls>
                <source src="${data.audio_url}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            `;
          } else {
            queryResult.textContent = currentLanguage === 'es' 
              ? 'Error: No se pudo obtener el resultado.' 
              : 'Error: Could not fetch query result.';
          }
        } catch (error) {
          console.error(error);
          queryResult.textContent = currentLanguage === 'es' 
            ? 'Error: No se pudo conectar al servidor.' 
            : 'Error: Could not connect to server.';
        }
      };

      // Event listeners for query buttons
      document.getElementById('nutrition-btn').addEventListener('click', () => fetchQuery('nutrition'));
      document.getElementById('allergen-btn').addEventListener('click', () => fetchQuery('allergen'));
      document.getElementById('price-btn').addEventListener('click', () => fetchQuery('price'));
      document.getElementById('go-back-btn').addEventListener('click', () => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
