<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <h1 id="product-name" class="mb-4" data-lang-en="Product Details" data-lang-es="Detalles del Producto">Product Details</h1>

    <!-- Display the previously captured image -->
    <div class="mb-4">
      <img id="captured-image" src="path/to/captured-image.jpg" alt="Captured Product" class="img-fluid shadow">
    </div>

    <!-- Buttons for additional information -->
    <div class="d-grid gap-2">
      <button id="nutrition-btn" class="btn btn-info" data-lang-en="Nutrition Facts" data-lang-es="Información Nutricional">Nutrition Facts</button>
      <button id="allergen-btn" class="btn btn-warning" data-lang-en="Allergies Information" data-lang-es="Información de Alergias">Allergies Information</button>
      <button id="price-btn" class="btn btn-success" data-lang-en="Price" data-lang-es="Precio">Price</button>
      <button id="go-back-btn" class="btn btn-secondary" data-lang-en="Go Back" data-lang-es="Regresar">Go Back</button>
    </div>

    <!-- Query result display -->
    <div id="query-result" class="mt-4 alert alert-secondary" role="alert" style="display: none;"></div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small>&copy; 2025 VisionApp Prototype</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productName = localStorage.getItem('productName') || 'Unknown Product';
      const language = localStorage.getItem('language') || 'en';

      // Set product name and language
      document.getElementById('product-name').textContent = productName;
      document.querySelectorAll('[data-lang-en]').forEach(el => {
        el.textContent = language === 'es' ? el.getAttribute('data-lang-es') : el.getAttribute('data-lang-en');
      });

      // Query buttons
      const queryResult = document.getElementById('query-result');
      const fetchQuery = async (queryType) => {
        queryResult.style.display = 'block';
        queryResult.textContent = language === 'es' ? 'Cargando...' : 'Loading...';

        try {
          const response = await fetch(`${API_URL}/query`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product_name: productName, query_type: queryType, language })
          });
          const data = await response.json();

          if (data.success) {
            queryResult.innerHTML = `<p>${data.details}</p>`;
            const audio = new Audio(data.audio_url);
            audio.play();
          } else {
            queryResult.textContent = language === 'es' ? 'Error: No se pudo obtener el resultado.' : 'Error: Could not fetch query result.';
          }
        } catch (error) {
          console.error(error);
          queryResult.textContent = language === 'es' ? 'Error: No se pudo conectar al servidor.' : 'Error: Could not connect to server.';
        }
      };

      document.getElementById('nutrition-btn').addEventListener('click', () => fetchQuery('nutrition'));
      document.getElementById('allergen-btn').addEventListener('click', () => fetchQuery('allergen'));
      document.getElementById('price-btn').addEventListener('click', () => fetchQuery('price'));
      document.getElementById('go-back-btn').addEventListener('click', () => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
