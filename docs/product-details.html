<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <div class="mb-3">
      <button id="language-toggle" class="btn btn-primary"
              data-lang-en="Cambiar a Español"
              data-lang-es="Switch to English">
        Cambiar a Español
      </button>
    </div>

    <h1 id="product-name" class="mb-4"
        data-lang-en="Product Details"
        data-lang-es="Detalles del Producto">Product Details</h1>

    <div class="mb-4">
      <img id="captured-image" alt="Captured Product" class="img-fluid shadow">
    </div>

    <div class="d-grid gap-2">
      <button id="nutrition-btn" class="btn btn-info"
              data-lang-en="Nutrition Facts"
              data-lang-es="Información Nutricional">
        Nutrition Facts
      </button>
      
      <button id="allergen-btn" class="btn btn-warning"
              data-lang-en="Allergen Information"
              data-lang-es="Información de Alérgenos">
        Allergen Information
      </button>
      
      <button id="price-btn" class="btn btn-success"
              data-lang-en="Price"
              data-lang-es="Precio">
        Price
      </button>
      
      <button id="go-back-btn" class="btn btn-secondary"
              data-lang-en="Go Back"
              data-lang-es="Regresar">
        Go Back
      </button>
    </div>

    <div id="query-result" class="mt-4 alert alert-secondary" role="alert" style="display:none;"></div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small data-lang-en="© 2025 VisionApp Prototype"
           data-lang-es="© 2025 Prototipo VisionApp">
      © 2025 VisionApp Prototype
    </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://cd4d-75-187-72-180.ngrok-free.app";

    document.addEventListener('DOMContentLoaded', () => {
      // Product mapping - ensure it's consistent with mapping in app.js
      const product_mapping = {
        'product-a': 'Kroger Creamy Peanut Butter',
        'product-b': 'Great Value Twist and Shout Cookies',
        'product-c': 'Morton Coarse Kosher Salt',
        'product-d': 'Unknown Product',
        // Add more mappings as needed
      };

      // Spanish product name translations
      const product_translations = {
        'Kroger Creamy Peanut Butter': 'Mantequilla de Maní Cremosa Kroger',
        'Great Value Twist and Shout Cookies': 'Galletas Twist and Shout Great Value',
        'Morton Coarse Kosher Salt': 'Sal Kosher Gruesa Morton',
        'Unknown Product': 'Producto Desconocido'
        // Add more translations as needed
      };

      // Get stored values
      const storedProductCode = localStorage.getItem('rawProductCode') || localStorage.getItem('productName');
      let currentLanguage = localStorage.getItem('language') || 'en';

      // Update all translations
      const updateLanguage = (lang) => {
        document.querySelectorAll('[data-lang-en]').forEach(el => {
          el.textContent = lang === 'es' 
            ? el.getAttribute('data-lang-es') 
            : el.getAttribute('data-lang-en');
        });
        
        // Also update product name with proper translation if in Spanish
        if (storedProductCode) {
          const displayName = product_mapping[storedProductCode.toLowerCase()] || storedProductCode;
          const translatedPrefix = lang === 'es' ? 'Producto: ' : 'Product: ';
          
          // Translate product name if language is Spanish and translation exists
          let displayTranslatedName = displayName;
          if (lang === 'es' && product_translations[displayName]) {
            displayTranslatedName = product_translations[displayName];
          }
          
          document.getElementById('product-name').textContent = `${translatedPrefix}${displayTranslatedName}`;
        }
        
        localStorage.setItem('language', lang);
      };

      // Initialize language
      updateLanguage(currentLanguage);

      // Set product name with proper mapping
      if (storedProductCode) {
        const displayName = product_mapping[storedProductCode.toLowerCase()] || storedProductCode;
        const prefix = currentLanguage === 'es' ? 'Producto: ' : 'Product: ';
        
        // Apply translation if needed
        let displayTranslatedName = displayName;
        if (currentLanguage === 'es' && product_translations[displayName]) {
          displayTranslatedName = product_translations[displayName];
        }
        
        document.getElementById('product-name').textContent = `${prefix}${displayTranslatedName}`;
      } else {
        const unknownText = currentLanguage === 'es' ? 'Producto Desconocido' : 'Unknown Product';
        document.getElementById('product-name').textContent = unknownText;
      }

      // Set stored image if available
      const savedImg = localStorage.getItem('capturedImage');
      if (savedImg) {
        document.getElementById('captured-image').src = savedImg;
      }

      // Language toggle
      document.getElementById('language-toggle').addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
        updateLanguage(currentLanguage);
      });

      // Query helpers
      const queryResult = document.getElementById('query-result');
      queryResult.style.display = 'none';  // Hide initially

      const fetchQuery = async (queryType) => {
        queryResult.style.display = 'block';
        queryResult.textContent = currentLanguage === 'es' ? 'Cargando...' : 'Loading...';

        try {
          const response = await fetch(`${API_URL}/query`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              product_name: storedProductCode,  // Use the raw product code for API
              query_type: queryType,
              language: currentLanguage
            })
          });

          const data = await response.json();
          if (data.success) {
            // Display details and audio player
            queryResult.innerHTML = `
              <p>${data.details}</p>
              <audio controls autoplay>
                <source src="${API_URL}${data.audio_url}" type="audio/wav">
                ${currentLanguage === 'es' 
                  ? 'Su navegador no soporta el elemento de audio.'
                  : 'Your browser does not support the audio element.'}
              </audio>`;
          } else {
            queryResult.textContent = currentLanguage === 'es'
              ? `Error: No se pudo obtener el resultado`
              : `Error: Could not fetch query result`;
          }
        } catch (err) {
          console.error(err);
          queryResult.textContent = currentLanguage === 'es'
            ? 'Error: No se pudo conectar al servidor'
            : 'Error: Could not connect to server';
        }
      };

      // Event listeners
      document.getElementById('nutrition-btn').addEventListener('click', () => fetchQuery('nutrition'));
      document.getElementById('allergen-btn').addEventListener('click', () => fetchQuery('allergen'));
      document.getElementById('price-btn').addEventListener('click', () => fetchQuery('price'));
      document.getElementById('go-back-btn').addEventListener('click', () => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
