<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <h1 id="product-name" class="mb-4" data-lang-en="Product Details" data-lang-es="Detalles del Producto">Product Details</h1>

    <!-- Display the previously captured image -->
    <div class="mb-4">
      <img id="captured-image" src="path/to/captured-image.jpg" alt="Captured Product" class="img-fluid shadow">
    </div>

    <!-- Buttons for additional information -->
    <div class="d-grid gap-2">
      <button id="nutrition-btn" class="btn btn-info" data-lang-en="Nutrition Facts" data-lang-es="Información Nutricional">Nutrition Facts</button>
      <button id="allergen-btn" class="btn btn-warning" data-lang-en="Allergen Information" data-lang-es="Información de Alergias">Allergen Information</button>
      <button id="price-btn" class="btn btn-success" data-lang-en="Price" data-lang-es="Precio">Price</button>
      <button id="go-back-btn" class="btn btn-secondary" data-lang-en="Go Back" data-lang-es="Regresar">Go Back</button>
    </div>

    <!-- Query result display -->
    <div id="query-result" class="mt-4 alert alert-secondary" role="alert" style="display: none;"></div>
  </div>

  <footer class="mt-auto text-center p-3">
    <small>&copy; 2025 VisionApp Prototype</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
